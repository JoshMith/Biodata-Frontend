<body>
    <div class="container">
        <div class="div-home">
            <a type="button" href="/dashboard">Home</a>
        </div>
        <h2>Baptism Form</h2>
        <form [formGroup]="baptismForm" (ngSubmit)="onSubmitBaptismForm()" class="formContainer">
            <div class="section">
                <h3>Baptism Information</h3>
                
                <label for="parish">Parish/Church:</label>
                <input 
                    type="text" 
                    id="parish" 
                    formControlName="parish"
                    [class.error]="hasFieldError('parish')"
                    placeholder="Enter the parish or church name">
                <div class="error-message" *ngIf="hasFieldError('parish')">
                    {{ getFieldError('parish') }}
                </div>

                <label for="baptism_date">Date of Baptism:</label>
                <input 
                    type="date" 
                    id="baptism_date" 
                    formControlName="baptism_date"
                    [class.error]="hasFieldError('baptism_date')">
                <div class="error-message" *ngIf="hasFieldError('baptism_date')">
                    {{ getFieldError('baptism_date') }}
                </div>

                <label for="minister">Minister/Priest:</label>
                <input 
                    type="text" 
                    id="minister" 
                    formControlName="minister"
                    [class.error]="hasFieldError('minister')"
                    placeholder="Enter the name of the minister/priest">
                <div class="error-message" *ngIf="hasFieldError('minister')">
                    {{ getFieldError('minister') }}
                </div>

                <label for="sponsor">Sponsor/Godparent:</label>
                <input 
                    type="text" 
                    id="sponsor" 
                    formControlName="sponsor"
                    [class.error]="hasFieldError('sponsor')"
                    placeholder="Enter the name of your sponsor/godparent">
                <div class="error-message" *ngIf="hasFieldError('sponsor')">
                    {{ getFieldError('sponsor') }}
                </div>

                <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
                <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
            <div class="div-btns">
                <button type="button" (click)="navigateToPersonalInfo()">Back</button>
                <button type="submit" [disabled]="baptismForm.invalid || successMessage">
                    {{ successMessage ? 'Saving...' : 'Save' }}
                </button>
                <button type="button" (click)="navigateToEucharist()">Next</button>
            </div>
        </form>
    </div>
</body>

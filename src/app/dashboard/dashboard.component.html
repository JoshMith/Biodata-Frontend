<!-- Dashboard Component HTML -->
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <button  (click)="navigateToSearch()">Search Christian</button>
        <button (click)="navigateToForm()">Add Christian</button>
        <button (click)="logoutChristian()">Logout</button>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard">
        <h1>Welcome to Christian Management</h1>
        <div class="total-christians" (change)="loadUserCount()">
            Total Christians: <span id="christianCount">{{ christianCount }}</span>
        </div>
    </div>
</body>

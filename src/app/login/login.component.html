<body>

    <div class="auth-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Welcome to Christian Biodata Management</h2>
            <p>
                <input type="email" id="email" placeholder="Email Address" formControlName="email">
            </p>
            <div *ngIf="!form.controls.email?.valid && form.controls.email.touched">
                <p *ngIf="form.controls.email.errors?.['required']">
                    Email is required!
                </p>
                <p *ngIf="form.controls.email.errors?.['email']">
                    Email is invalid!
                </p>
            </div>
            <p>
                <input type="password" id="password" placeholder="Password" formControlName="password">
            </p>
            <div *ngIf="!form.controls.password.valid && form.controls.password.touched">
                <p *ngIf="form.controls.password.errors?.['required']">
                    Password is required!
                </p>
            </div>

            <p style="color: black;" *ngIf="successMessage">{{ successMessage }}</p>
            <p style="color: red" *ngIf="errorMessage">{{ errorMessage }}</p>
            <p style="color: black" *ngIf="loginMessage">{{ loginMessage }}</p>

            <button type="submit" [disabled]="form.invalid">Login</button>
            <p *ngIf="!form.valid && form.touched && errorMessage" class="error-message">{{ errorMessage }}</p>
            <p style="color: black;" >Don't have an account? <a routerLink="/register">Register</a></p>
        </form>

    </div>

</body>

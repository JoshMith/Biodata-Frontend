<body>
    <div class="container">
        <div class="div-home">
            <a type="button" href="/dashboard">Home</a>
        </div>
        <h2>Confirmation Form</h2>
        <form [formGroup]="confirmationForm" (ngSubmit)="onSubmitConfirmationForm()" class="formContainer">
            <div class="section">
                <h3>Confirmation Information</h3>
                <label for="confirmation_place">Place:</label>
                <input type="text" id="confirmation_place" formControlName="confirmation_place">

                <label for="confirmation_date">Date:</label>
                <input type="date" id="confirmation_date" formControlName="confirmation_date">

                <label for="minister">Minister:</label>
                <input type="text" id="minister" formControlName="minister">

                <label for="confirmation_no">Confirmation No:</label>
                <input type="text" id="confirmation_no" formControlName="confirmation_no">

                <p *ngIf="successMessage">{{ successMessage }}</p>
                <p *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>


            <div class="div-btns">
                <button type="button" (click)="navigateToEucharist()">Back</button>
                <button type="submit" [disabled]="confirmationForm.invalid">Save       </button>
                <button type="button" (click)="navigateToMarriage()">Next</button>
            </div>
        </form>
    </div>
</body>
